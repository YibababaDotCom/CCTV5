name: Extract and Test CCTV5 Links

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  extract-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this line to grant write access
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ... (the rest of your steps remain the same)
      
      - name: Commit and push if file changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add cctv5_links.txt
          git diff --cached --exit-code || git commit -m "Update CCTV5 live links"
          git push
